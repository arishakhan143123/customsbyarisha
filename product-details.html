<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Customs by Arisha</h1>
    </div>
  </header>

  <section class="product-detail">
    <div class="product-image">
      <img src="wedding-card.jpg" alt="Wedding Card Preview">
    </div>
    <div class="product-info">
      <h2>Floral Wedding Invitation</h2>
      <p>This elegant design is perfect for your wedding day.</p>
      <ul>
        <li>Editable Canva Template</li>
        <li>High-Resolution Export</li>
        <li>Custom Name/Date/Text</li>
      </ul>
      <form action="order-submit.html" method="POST">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Custom Message:</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Submit Order</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Customs by Arisha</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
